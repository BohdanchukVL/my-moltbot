services:
  moltbot-gateway:
    image: ${MOLTBOT_IMAGE}
    build: .
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - HOME=/home/node
      - NODE_ENV=production
      - TERM=xterm-256color
      - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    volumes:
      - ${MOLTBOT_CONFIG_DIR}:/home/node/.moltbot
      - ${MOLTBOT_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "127.0.0.1:${MOLTBOT_GATEWAY_PORT}:18789"
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789"
      ]